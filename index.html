<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravi's Sparkling Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0a1a; /* Céu escuro estático no modo escuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Dancing Script', cursive;
            transition: background 1s;
        }

        body.light {
            background: #87ceeb; /* Céu claro no modo claro */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .name {
            z-index: 2;
            font-size: clamp(60px, 12vw, 120px);
            color: #ffffff;
            text-shadow: 0 0 20px #ffcc00, 0 0 30px #ff9900, 0 0 50px #ff6600;
            animation: glow 2s ease-in-out infinite alternate, pulse 3s ease-in-out infinite, colorChange 5s infinite, entrance 2s ease-out forwards;
            transform-origin: center;
            cursor: pointer;
            position: relative;
        }

        .name:hover {
            text-shadow: 0 0 30px #ffcc00, 0 0 50px #ff9900, 0 0 70px #ff6600;
            animation-duration: 1s, 1.5s, 5s, 2s;
        }

        .name::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(circle, rgba(255, 204, 0, 0.2) 0%, rgba(255, 204, 0, 0) 70%);
            animation: sparkle 3s infinite;
            z-index: -1;
        }

        .fullscreen-btn, .theme-btn {
            position: absolute;
            z-index: 2;
            padding: 12px 20px;
            background: linear-gradient(45deg, #ffcc00, #ff66cc);
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-family: Arial, sans-serif;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .fullscreen-btn:hover, .theme-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ffcc00;
        }

        .fullscreen-btn {
            top: 10px;
            right: 10px;
        }

        .theme-btn {
            top: 60px;
            right: 10px;
        }

        .welcome {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 2;
            color: #ffffff;
            font-size: 20px;
            text-align: left;
            max-width: 300px;
            animation: fadeIn 3s ease-out forwards;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            font-family: 'Dancing Script', cursive;
        }

        .avatar {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ffcc00 20%, transparent 70%);
            border: 2px solid #ffcc00;
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
            box-shadow: 0 0 10px #ffcc00;
        }

        .gallery {
            position: absolute;
            bottom: 70px;
            z-index: 2;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .gallery img {
            width: clamp(100px, 15vw, 140px);
            height: clamp(100px, 15vw, 140px);
            object-fit: cover;
            border-radius: 12px;
            border: 3px solid #ffcc00;
            background: #fff;
            padding: 5px;
            transform: rotate(-2deg);
            animation: photoEntrance 2.5s ease-out forwards;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .gallery img:nth-child(2) {
            transform: rotate(2deg);
        }

        .gallery img:nth-child(3) {
            transform: rotate(0deg);
        }

        .gallery img:hover {
            transform: scale(1.15) rotate(0deg);
            box-shadow: 0 0 20px #ffcc00;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900, 0 0 30px #ff6600; }
            to { text-shadow: 0 0 25px #ffcc00, 0 0 40px #ff9900, 0 0 60px #ff6600; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        @keyframes colorChange {
            0% { color: #ffffff; }
            33% { color: #ffcc00; }
            66% { color: #ff66cc; }
            100% { color: #ffffff; }
        }

        @keyframes entrance {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        @keyframes photoEntrance {
            from { transform: scale(0.5) rotate(-5deg); opacity: 0; }
            to { transform: scale(1) rotate(-2deg); opacity: 1; }
        }

        @keyframes sparkle {
            0% { opacity: 0.3; }
            50% { opacity: 0.6; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <div class="name">Ravi</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">Tela Cheia</button>
    <button class="theme-btn" onclick="toggleTheme()">Modo Claro</button>
    <div class="welcome">
        Bem-vindo ao mundo do Ravi!<br>
        Se encontrar esta mochila, contate: (41) 99828-4262
    </div>
    <div class="avatar"></div>
    <div class="gallery">
        <img src="foto1.jpg" alt="Foto do Ravi 1">
        <img src="foto2.jpg" alt="Foto do Ravi 2">
        <img src="foto3.jpg" alt="Foto do Ravi 3">
    </div>
    <script>
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const backgroundStars = [];
        const explosionStars = [];
        const shootingStars = [];
        const birds = []; // Para os pássaros no modo claro
        const numStars = 150;
        const numBackgroundStars = 100;
        const numBirds = 5;

        let mouseX = 0;
        let mouseY = 0;

        // Estrelas principais
        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5 + 0.5,
                baseRadius: Math.random() * 1.5 + 0.5,
                alpha: Math.random() * 0.5 + 0.2,
                baseAlpha: Math.random() * 0.5 + 0.2,
                speed: Math.random() * 0.015 + 0.005,
                vx: (Math.random() - 0.5) * 0.1,
                vy: (Math.random() - 0.5) * 0.1,
                color: ['#ffffff', '#e6e6ff', '#fff7e6', '#e6f0ff'][Math.floor(Math.random() * 4)],
                glowTimer: 0
            });
        }

        // Estrelas de fundo (paralaxe)
        for (let i = 0; i < numBackgroundStars; i++) {
            backgroundStars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 0.5 + 0.2,
                alpha: Math.random() * 0.3 + 0.1,
                vx: (Math.random() - 0.5) * 0.05,
                vy: (Math.random() - 0.5) * 0.05
            });
        }

        // Névoa cósmica
        for (let i = 0; i < 5; i++) {
            let gradient = ctx.createRadialGradient(
                Math.random() * canvas.width,
                Math.random() * canvas.height,
                0,
                Math.random() * canvas.width,
                Math.random() * canvas.height,
                100
            );
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.1)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            backgroundStars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: 100,
                alpha: 0.1,
                vx: (Math.random() - 0.5) * 0.02,
                vy: (Math.random() - 0.5) * 0.02,
                gradient: gradient
            });
        }

        // Estrelas cadentes
        function createShootingStar() {
            shootingStars.push({
                x: Math.random() * canvas.width,
                y: 0,
                radius: Math.random() * 2 + 1,
                alpha: 1,
                vx: (Math.random() - 0.5) * 5,
                vy: Math.random() * 5 + 2,
                life: 100
            });
        }

        setInterval(createShootingStar, 2000);

        // Partículas de brilho no fundo (estrelas no modo escuro)
        const sparkles = [];
        for (let i = 0; i < 50; i++) {
            sparkles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 0.5 + 0.2,
                alpha: Math.random() * 0.5 + 0.2,
                speed: Math.random() * 0.02 + 0.01
            });
        }

        // Pássaros no modo claro
        for (let i = 0; i < numBirds; i++) {
            birds.push({
                x: -50,
                y: Math.random() * canvas.height * 0.3, // Mantém pássaros na parte superior
                speed: Math.random() * 2 + 1,
                size: Math.random() * 10 + 5
            });
        }

        // Sol no modo claro
        function drawSun() {
            if (document.body.classList.contains('light')) {
                const sunSize = 80;
                const sunX = canvas.width / 2;
                const sunY = 100;
                const gradient = ctx.createRadialGradient(sunX, sunY, 0, sunX, sunY, sunSize);
                gradient.addColorStop(0, '#ffd700');
                gradient.addColorStop(1, '#ffeb3b');
                ctx.beginPath();
                ctx.arc(sunX, sunY, sunSize, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.closePath();
            }
        }

        // Eventos do mouse
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            playSparkleSound();
        });

        canvas.addEventListener('click', (e) => {
            for (let i = 0; i < 20; i++) {
                let angle = Math.random() * Math.PI * 2;
                let speed = Math.random() * 2 + 1;
                explosionStars.push({
                    x: e.clientX,
                    y: e.clientY,
                    radius: Math.random() * 2 + 1,
                    alpha: 1,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 60,
                    color: ['#ffffff', '#ffcc00', '#ff66cc'][Math.floor(Math.random() * 3)]
                });
            }
        });

        // Função para tocar som de brilho
        function playSparkleSound() {
            let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            let oscillator = audioCtx.createOscillator();
            let gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(1000, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.5);
        }

        // Função para tela cheia
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.querySelector('.fullscreen-btn').textContent = 'Sair Tela Cheia';
            } else {
                document.exitFullscreen();
                document.querySelector('.fullscreen-btn').textContent = 'Tela Cheia';
            }
        }

        // Função para alternar tema
        function toggleTheme() {
            document.body.classList.toggle('light');
            document.querySelector('.theme-btn').textContent = document.body.classList.contains('light') ? 'Modo Escuro' : 'Modo Claro';
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Desenhar sol e pássaros no modo claro
            if (document.body.classList.contains('light')) {
                drawSun();
                birds.forEach(bird => {
                    ctx.beginPath();
                    ctx.moveTo(bird.x, bird.y);
                    ctx.lineTo(bird.x + 20, bird.y - 5);
                    ctx.lineTo(bird.x + 30, bird.y);
                    ctx.closePath();
                    ctx.fillStyle = '#000000';
                    ctx.fill();
                    bird.x += bird.speed;
                    if (bird.x > canvas.width + 50) bird.x = -50; // Reinicia pássaros do lado esquerdo
                    bird.y += Math.sin(Date.now() * 0.001 + bird.x * 0.1) * 2; // Movimento ondulado
                });
            } else {
                // Desenhar partículas de brilho no fundo (estrelas no modo escuro)
                sparkles.forEach(sparkle => {
                    ctx.beginPath();
                    ctx.arc(sparkle.x, sparkle.y, sparkle.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${sparkle.alpha})`;
                    ctx.fill();
                    sparkle.alpha += sparkle.speed * (Math.random() > 0.5 ? 1 : -1);
                    sparkle.alpha = Math.max(0.2, Math.min(0.8, sparkle.alpha));
                });
            }

            // Desenhar névoa cósmica e estrelas de fundo (apenas no modo escuro)
            if (!document.body.classList.contains('light')) {
                backgroundStars.forEach(star => {
                    if (star.gradient) {
                        ctx.beginPath();
                        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                        ctx.fillStyle = star.gradient;
                        ctx.fill();
                    } else {
                        ctx.beginPath();
                        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                        ctx.fill();
                    }
                    star.x += star.vx;
                    star.y += star.vy;
                    if (star.x < 0) star.x += canvas.width;
                    if (star.x > canvas.width) star.x -= canvas.width;
                    if (star.y < 0) star.y += canvas.height;
                    if (star.y > canvas.height) star.y -= canvas.height;
                });
            }

            // Desenhar estrelas principais e linhas de conexão
            stars.forEach(star => {
                let distance = Math.hypot(star.x - mouseX, star.y - mouseY);
                if (distance < 50 && star.glowTimer <= 0 && !document.body.classList.contains('light')) {
                    star.glowTimer = 30;
                    star.radius = star.baseRadius * 2;
                    star.alpha = Math.min(star.baseAlpha + 0.4, 1);
                    let angle = Math.atan2(star.y - mouseY, star.x - mouseX);
                    star.vx += Math.cos(angle) * 0.5;
                    star.vy += Math.sin(angle) * 0.5;
                }

                if (star.glowTimer > 0) {
                    star.glowTimer--;
                    if (star.glowTimer <= 0) {
                        star.radius = star.baseRadius;
                        star.alpha = star.baseAlpha;
                        star.vx *= 0.9;
                        star.vy *= 0.9;
                    }
                }

                if (!document.body.classList.contains('light')) {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${parseInt(star.color.slice(1, 3), 16)}, ${parseInt(star.color.slice(3, 5), 16)}, ${parseInt(star.color.slice(5, 7), 16)}, ${star.alpha})`;
                    ctx.fill();
                }

                star.alpha += star.speed * (Math.random() > 0.5 ? 1 : -1);
                star.alpha = Math.max(0.2, Math.min(0.8, star.alpha));

                star.x += star.vx;
                star.y += star.vy;

                if (star.x < 0) star.x += canvas.width;
                if (star.x > canvas.width) star.x -= canvas.width;
                if (star.y < 0) star.y += canvas.height;
                if (star.y > canvas.height) star.y -= canvas.height;

                if (distance < 100 && !document.body.classList.contains('light')) {
                    ctx.beginPath();
                    ctx.moveTo(star.x, star.y);
                    ctx.lineTo(mouseX, mouseY);
                    ctx.strokeStyle = `rgba(255, 255, 255, ${0.5 - distance / 200})`;
                    ctx.stroke();
                }
            });

            // Desenhar estrelas de explosão
            explosionStars.forEach((star, index) => {
                if (!document.body.classList.contains('light')) {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${parseInt(star.color.slice(1, 3), 16)}, ${parseInt(star.color.slice(3, 5), 16)}, ${parseInt(star.color.slice(5, 7), 16)}, ${star.alpha})`;
                    ctx.fill();
                }

                star.x += star.vx;
                star.y += star.vy;
                star.alpha -= 0.02;
                star.life--;

                if (star.life <= 0) {
                    explosionStars.splice(index, 1);
                }
            });

            // Desenhar estrelas cadentes
            shootingStars.forEach((star, index) => {
                if (!document.body.classList.contains('light')) {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                    ctx.fill();
                }

                star.x += star.vx;
                star.y += star.vy;
                star.alpha -= 0.01;
                star.life--;

                if (star.life <= 0) {
                    shootingStars.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            backgroundStars.forEach(star => {
                if (star.gradient) {
                    star.gradient = ctx.createRadialGradient(
                        star.x, star.y, 0,
                        star.x, star.y, star.radius
                    );
                    star.gradient.addColorStop(0, 'rgba(255, 255, 255, 0.1)');
                    star.gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                }
            });
        });

        animate();
    </script>
</body>
</html>
